{% extends "base.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
<h1>Delete course "{{ object.title }}"</h1>
<div class="module">
    <form action="" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p>Are YOU sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock %}
